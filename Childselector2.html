<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        div > section > h2{
            color: blue;
        }
    </style>
    
</head>
<body>
    <div id="container">
        <div>
            <h2>Title-1</h2>
            <p>para-1</p>
            <p>para-2</p>
        </div>
        <div>
            <h2>Title-2</h2>
            <p>para-3</p>
            <p>para-4</p>
        </div>
        <div>
            <h2>Title-3</h2>
            <p>para-5</p>
            <p>para-6</p>
            <header>
                <menu>
                    <section>
                        <h2>Nested Title</h2>
                    </section>
                </menu>
            </header>
        </div>
        <h2>Main Title</h2>
        <section>
            <h2>
                Alternate title
            </h2>
        </section>
    </div>
</body>
</html>
