<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />

</head>

<body>
    <div class="container mt-5">
        <div class="row mt-5">
            <div class="col-4"></div>
            <div class="col-4">
                <form>
                    <div class="my-3 form-floating">
                        <input class="form-control-md form-control" type="text" placeholder="entername">
                        <label for="">Enter Name</label>
                    </div>
                    <div class="my-3">
                        <input class="form-control" type="password" placeholder="entername">
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" />Male

                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" />Female

                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" name="gender" />HTML

                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" name="gender" />CSS

                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" name="gender" />JS

                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" name="gender" />BS

                    </div>

                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" name="gender" />Switch to dark mode

                    </div>
                    <div>
                        <select class="form-select">
                            <option >Hyderabad</option>
                            <option >Warangal</option>
                            <option >Karimnagar</option>
                        </select>
                    </div>

                    <div class="my-3">
                        <textarea class="form-control"></textarea>
                    </div>
                </form>
            </div>
            <div class="col-4"></div>
        </div>
    </div>


</body>

</html>
