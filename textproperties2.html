<!DOCTYPE html>
<html>
<head>
    <style>
       h2{
        text-transform: uppercase;
        text-shadow: 30px 0px 10px black;
        direction: rtl;
        word-spacing: 20px;
       } 

       h1{
        text-transform: lowercase;
        text-shadow: 0px 0px 10px red;
        direction: ltr;
        letter-spacing: 10px;
        
       }
       h3{
        text-transform: capitalize;
        text-shadow: 0px 20px 10px green;
       }
    </style>
</head>
<body>
    <h1>WELCOME TO HTML AND CSS</h1>
    <h2>welcome to html and css</h2>
    <h3>HTML and CSS are easy to learn</h3>
    
</body>
</html>
